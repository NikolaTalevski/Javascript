    <script>
        //Write a Javascript program to convert a lenght given in feet to meters.

        var feet = prompt ("Vnesi feet: ");

        var meters = parsefeet * 0.3048;
        console.log(feet + " feet " + "se " + meters + " metri" );

        var parsedfeet = parseFloat(prompt("Vnesi feet: "));
        console.log(parsedfeet * 0.3048);
