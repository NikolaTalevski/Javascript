<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vezba1</title>
    <script type="text/javascript">

        // Declare a variable, assign different types of values to it (boolean, number, string) 
        // and print the value and type of the variable each time.

        var prvaPromenliva = 5;
        console.log("Prva promenliva: " + prvaPromenliva);
        console.log("prvaPromenliva is of type: " + typeof prvaPromenliva);

        var vtoraPromenliva = "VtorBroj";
        console.log("Vtora promenliva: " + vtoraPromenliva);
        console.log("VtorBroj is of type: " + typeof vtoraPromenliva);

        // var tretaPromenliva = prompt("Vnesi tret broj:");
        // console.log(tretaPromenliva);
        // var parsedPromenliva = parseInt(tretaPromenliva);
        // console.log("treta Promenliva is of type: " + typeof parsedPromenliva);

        var boolean1 = true;
        console.log(boolean1);
        console.log(!boolean1);
        console.log(typeof boolean1);

        var boolean2 = true;
        console.log(boolean2 && 2+2 == 4); // True
        console.log(!boolean2 && 2+2 == 4); // False
        console.log(boolean2 || 2+2 == 5); // True
        console.log(!boolean2 || 2+2 == 5); // False
        console.log(typeof boolean2);

    </script>
</head>
